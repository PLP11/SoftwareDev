<!DOCTYPE html>
<head>
    <title> Student Registration Form</title>
</head>
<body>
    <form action="processing.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" name="Date of Birth" id="Date of Birth" placeholder="DD-MM-YYYY">
        <br>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">male:</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">female:</label>
        <br>
        <label for="Address">Address:</label>
        <input type="text" id="city" name="city" placeholder="Enter your address">
        <br>
        <label for="Telephone">Telephone:</label>
        <input type="tel" id="Telephone" name="Telephone" placeholder="Enter your tel. no">
        <br>
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="Enter your email">
        <br>
        <label for="Course">Course:</label>
        <input type="text" id="Course" name="Course" placeholder="Enter your course">
        <br>
        <button type="Register">Register:</button>
        <button type="Cancel">Cancel:</button>
    </form>
</body>
