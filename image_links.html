<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            padding: 20px;
            margin-bottom: 40px;
            border-bottom: 2px solid #ccc;
        }
        h1, h2 {
            margin-top: 0;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .image-grid a {
            display: block;
            text-decoration: none;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li img {
            vertical-align: middle;
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <section id="home">
        <h1>Welcome to Our Website!</h1>
        <p>Explore the latest in technology innovation:</p>

    </section>

</body>
</html>
