<!DOCTYPE html>
<html>
    <head>
        <title> Tyano HTML Form</title>
    </head>
    <body>
        <form action="processing.php" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
           
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" aria-label="Password" aria-describedby="password-help"/>
            
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            
            <br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <br>
        
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">male:</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">female:</label>
            <br>
            <label for="ProfilePicture">ProfilePicture:</label>
            <input id="ProfilePicture" type="file" accept="pdf">
            <br>
            <label for="Interests">Interests:</label>
            <input type="checkbox" id="music" name="Interests" value="music">
            <label for="music">music:</label>

            <input type="checkbox" id="sports" name="Interests" value="sports">
            <label for="sports">sports:</label>

            <input type="checkbox" id="reading" name="Interests" value="reading">
            <label for="reading">reading:</label>

            <input type="checkbox" id="hiking" name="Interests" value="hiking">
            <label for="hiking">hiking:</label>

            <br>

            <label for="car">Select a car model:</label>
            <select id="car" name="car">
                <option value="Toyota">Toyota:</option>
                <option value="Mazda">Mazda:</option>
                <option value="Audi">Audi:</option>
                <option value="Mitsubishi">Mitsubishi:</option>
                <option value="Subaru">Subaru:</option>
                <option value="Volvo">Volvo:</option>
                <option value="Ford">Ford:</option>
                <option value="Jeep">Jeep:</option>
            </select>

            <br>

            <button type="Submit">Submit:</button>
            <button type="Reset">Reset:</button>        
        </form>
    </body>
</html>
